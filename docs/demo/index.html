<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./taca.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Taca app ...</title>
    <style>
      html,
      body,
      canvas {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
        background: black;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="app" tabindex="1"></canvas>
    <script type="module">
      const url = new URL(window.location.href);
      const app = new URLSearchParams(url.search).get("app");
      if (app) {
        const appRequest = fetch(app);
        const { runApp } = await import("./taca.js");
        runApp({
          canvas: document.getElementById("app"),
          wasm: await (await appRequest).arrayBuffer(),
        });
      }
    </script>
  </body>
</html>
